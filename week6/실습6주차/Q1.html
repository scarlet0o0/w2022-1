<!DOCTYPE html>
<html>
    <head>
        <title>문제1</title>
        <style>
            dt{
                color: white;
                background-color: black;
                padding: 10px;
                position: sticky;
                top: 0px;
                bottom: 0px;
            }
            div{
                margin: 10px;
            }

        </style>
    </head>
    <body>
        <h1>Sticky positioning</h1>
        <dl>
            <dt>A</dt>
            <div>
                <dd>Apple</dd>
                <dd>And</dd>
                <dd>Altimeter</dd>
                <dd>Airplane</dd>
            </div>

            <dt>B</dt>
            <div>
                <dd>Bird</dd>
                <dd>Buzzard</dd>
                <dd>Bee</dd>
                <dd>Banana</dd>
                <dd>Beanstalk</dd>
            </div>

            <dt>C</dt>
            <div>
                <dd>Calculator</dd>
                <dd>Cane</dd>
                <dd>Camera</dd>
                <dd>Camel</dd>        
            </div>

            <dt>D</dt>
            <div>
                <dd>Duck</dd>
                <dd>Dime</dd>
                <dd>Dipstick</dd>
                <dd>Drone</dd>   
            </div>

            <dt>E</dt>
            <div>
                <dd>Egg</dd>
                <dd>Elephant</dd>
                <dd>Egret</dd>      
            </div>

        </dl>

    </body>
</html>

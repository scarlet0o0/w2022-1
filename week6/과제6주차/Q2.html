<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>script 태그에 자바스크립트 작성</title>
    <script>
        function over(obj) {
            obj.src = "img/바나나.jpg";
        }
        function out(obj) {
            obj.src = "img/사과.jpg";
        }
    </script>
</head>

<body>
    <h3>마우스 올려 보세요</h3>
    <hr>
    <img src="img/사과.jpg" alt="이미지" onmouseover="over(this)" onmouseout="out(this)"
     width="300" height="300">
</body>

</html>

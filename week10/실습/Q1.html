<!DOCTYPE html>
<html>

<head>
    <title>실습문제1</title>
    <script>
        function changeBg(color) {
            document.bgColor = color;
        }

    </script>
</head>

<body>
    <input type="radio" name="bgColor" value="red" onclick="changeBg(this.value)">빨강
    <input type="radio" name="bgColor" value="yellow" onclick="changeBg(this.value)">노랑
    <input type="radio" name="bgColor" value="blue" onclick="changeBg(this.value)">파랑


</body>

</html>

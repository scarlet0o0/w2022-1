<!DOCTYPE html>
<html>

<head>
    <title>5</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').click(function () {
                $(this).html(function (index, html) {
                    return html + '★';
                });
            });
            // 1초마다 함수 실행
            setInterval(function () {
                $('h1').last().trigger('click');
            }, 1000);
        });
    </script>

</head>

<body> 
    <h1>Start: </h1> 
    <h1>Start: </h1>
    </body>
    



</html>

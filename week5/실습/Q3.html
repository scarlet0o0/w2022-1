<!DOCTYPE html>
<html>

<head>
    <style>
        caption {
            color: red;
            font-size: 20px;
        }

        thead {
            background-color: green;
            color: white;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 700px;
        }

        .h2 {
            text-align: end;
        }

        th,
        td {
            padding: 3px;
            border: 1px solid black;
            text-align: center;

        }
    </style>
</head>

<body>
    <table>
        <caption>교재주문</caption>
        <thead>
            <tr>
                <th>전공서적</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>자바프로그래밍</td>
                <td class="h2">34,000원</td>
                <td class="h3"><input type="text" name="수량" value="0" /></td>
                <td class="h4"><input type="text" name="합계" value="0" style="width:50px" /></td>

            </tr>
            <tr>
                <td>파이썬</td>
                <td class="h2">9,500원</td>
                <td class="h3"><input type="text" name="수량" value="0" /></td>
                <td class="h4"><input type="text" name="합계" value="0" style="width:50px" /></td>

            </tr>
            <tr>
                <td>이산수학</td>
                <td class="h2">12,000원</td>
                <td class="h3"><input type="text" name="수량" value="0" /></td>
                <td class="h4"><input type="text" name="합계" value="0" style="width:50px" /></td>
            </tr>
            <tr>
                <td>웹프로그래밍</td>
                <td class="h2">50,000원</td>
                <td class="h3"><input type="text" name="수량" value="0" /></td>
                <td class="h4"><input type="text" name="합계" value="0" style="width:50px" /></td>
            </tr>
        </tbody>
    </table>
    <br>
    <input type='button' value='계산' />
    <input type='button' value='구매' />
    <input type='button' value='초기화' />
    <br>
    <a href="" style="text-decoration: linen;">메인페이지로 이동</a>

</body>

</html>

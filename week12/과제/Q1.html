<head>
    <title> jQuery 사용 예 </title>
    <script src='https://code.jquery.com/jquery-3.5.1.js'></script>
</head>

<body>
    <h3 id="t1"> 자바스크립트 프로그래밍 </h3>
    <hr>
    <button onclick="$('#t1').html('jQuery 프로그래밍'); ">
    내용변경
    </button>
    <button onclick="$('#t1').css('color','red'); ">
        스타일변경
    </button>
</body>

            var t = document.getElementById("t");

            for (var i=0; i<v.length; i++) {

                    sum -=10;
                    v1[i].style.textDecoration = 'line-through';
                    console.log(v1[i].innerHTML);
                }
            }
            t.innerHTML = sum +"점";

                t.innerHTML += " 합격하셨습니다.";
            }
            
        }
    </script>

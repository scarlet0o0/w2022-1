<!DOCTYPE html>
<html>

<head>
    <title>실습문제2</title>
</head>

<body>
    <script>
        //□□●◆
        var n = parseInt(prompt("출력할 구구단을 입력하세요."));
        var size = 10;
        for (var i = 1; i < 10; i++) {
            document.write("<span ");
            document.write("style='font-size:" + size + "px'>");
            document.write(n+" * "+i +" = "+i*n);
            document.write("</span>");

            size += 5;
            document.write("</br>");

        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM 예제</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').each(function(index, item){
                $(item).attr('src','http://placehold.it/' + (index+1)*100+'x100');
            });
        });
    </script>
</head>
<body>
    <img>
    <img>
    <img>
</body>
</html>

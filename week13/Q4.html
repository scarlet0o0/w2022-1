<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            
            for(var i = 0; i<256;i++){
                $('div').css('background', 'rgb('+i+','+i+','+i+')');
            }
            $('div').css('background', 'rgb('+4+','+4+','+4+')');
        });
    </script>
</head>
<body>
    <div></div>
</body>

  

</html>

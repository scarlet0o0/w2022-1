<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문서 객체의 클래스 속성 추가(2)</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').addClass(function (index){
                return 'class'+index;
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>

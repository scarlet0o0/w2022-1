<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문서 객체의 내부 추가(3)</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            $('div').html(function(index){
                return '<h1>header-'+index+'</h1>';
            });
        });

</head>

    <div></div>
    <div></div>
    <div></div>
</body>
</html>

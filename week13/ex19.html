<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문서 객체 제거 remove()</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').first().remove();
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
</body>
</html>

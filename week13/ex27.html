<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문서 객체 복제</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            $('div').append($('h1').clone());
        });
    </script>
</head>
<body>
    <h1>HEADER</h1>
    <hr>
    <div></div>
    <hr>
</body>
</html>

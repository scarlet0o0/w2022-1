<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문서 객체 속성 검사</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            var src = $('img').attr('src');
            alert(src);
        });
    </script>
</head>
<body>
    <img src="위대한 쇼맨.jpg">
    <img src="라라랜드.jpg">
    <img src="레미제라블.jpg">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문서 객체 이동(3)</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            //image 크기 조정
            $('img').css('width','150');
            
            //함수를 2초마다 실행합니다.
            setInterval(function(){
                //첫 번째 이미지를 마지막으로 보냅니다.
                $('img').first().appendTo('body');
            },2000);
        });
    </script>
</head>
<body>
    <img src="위대한 쇼맨.jpg">
    <img src="라라랜드.jpg">
    <img src="레미제라블.jpg">
    <img src="라이온킹.jpg">
    <img src="보헤미안.jpg">
</body>
</html>
